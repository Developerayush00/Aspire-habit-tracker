<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aspire Habit Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Aspire Habit Tracker</h1>
    </header>
    <nav class="tabs">
      <button id="tab-habits" onclick="showTab('habits')">📝</button>
      <button id="tab-calendar" onclick="showTab('calendar')">📅</button>
      <button id="tab-rewards" onclick="showTab('rewards')">🎁</button>
    </nav>

    <!-- Habit Tracker Tab -->
    <section id="habits-tab" class="tab-content">
      <div id="today-date">🗓 Today's Date: <span id="current-date"></span></div>
      <div id="mini-calendar" class="mini-calendar hidden"></div>
      <ul id="habit-list" class="habit-list"></ul>
      <button id="add-habit-button" onclick="openHabitModal()">➕ Add Habit</button>
    </section>

    <!-- Calendar Tab -->
    <section id="calendar-tab" class="tab-content hidden">
      <div id="calendar-container" class="calendar-container"></div>
      <ul id="todo-list" class="todo-list"></ul>
      <button id="add-todo-button" onclick="openTodoModal()">➕ Add To-Do</button>
    </section>

    <!-- Rewards Tab -->
    <section id="rewards-tab" class="tab-content hidden">
      <div class="xp-display">
        <p>XP: <span id="xp-display">100</span> | Level: <span id="level-display">1</span></p>
        <div class="progress-bar">
          <div id="progress-fill"></div>
        </div>
      </div>
      <div id="reward-container" class="reward-container"></div>
    </section>
  </div>

  <!-- Modals -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modal-title"></h2>
      <input type="text" id="modal-input" placeholder="Enter details">
      <button onclick="saveModal()">Save</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
